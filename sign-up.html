<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row box-area">
            <div class="col-md-6 left-box">
                <div class="featured-image">
                    <img src="images/register-1.jpg" class="img-fluid" alt="" style="width: 500px;">
                </div>
            </div>
            <div class="col-md-6 right-box  pt-5 pe-5">
                <div class="row align-items-center">
                    <div class="header-text mb-3">
                        <p>Hello there!</p>
                        <p>Create your account</p>
                    </div>
                    <form>
                        <div class="input-group mb-3">
                            <input type="email" name="" class="form-control formcontrol-lg bg-light fs-6"
                                placeholder="Email address" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" name="" class="form-control formcontrol-lg bg-light fs-6"
                                placeholder="Password" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" name="" class="form-control formcontrol-lg bg-light fs-6"
                                placeholder="Confirm Password" required>
                        </div>
                        <div class="input-group mb-4 d-flex justify-content-center">
                            <div class="already">
                                <small>Already have an account? <a href="index.html">Sign In</a></small>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-primary w-100 fs-6" data-toggle="modal" data-target="#modal-center">Sign Up</button>
                        </div>
                    </form>

                    <div class="modal fade" id="modal-center" tabindex="-1" role="dialog"
                        aria-labelledby="modal-center-title" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle">Registration Successful</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    Please check your registered email for email verification.
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
