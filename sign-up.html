<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row box-area">
            <div class="col-md-6 left-box">
                <div class="featured-image">
                    <img src="images/register-1.jpg" class="img-fluid" alt="" style="width: 500px;">
                </div>
            </div>
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-3">
                        <p>Hello there!</p>
                        <p>Create your account</p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" name="" class="form-control formcontrol-lg bg-light fs-6"  placeholder="Email address">
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" name="" class="form-control formcontrol-lg bg-light fs-6"  placeholder="Password">
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" name="" class="form-control formcontrol-lg bg-light fs-6"  placeholder="Confirm Password">
                    </div>
                    <div class="input-group mb-4 d-flex justify-content-center">
                        <div class="already">
                            <small>Already have an account? <a href="index.html">Sign In</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                       <button class="btn btn-lg btn-primary w-100 fs-6">Sign Up</button>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</body>
</html>
