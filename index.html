<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- -------------------- Main Container -------------------- -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">



        <!-- -------------------- Login Container -------------------- -->
        <div class="row box-area">

            <!-- -------------------- Left Box -------------------- -->
            <div class="col-md-6 left-box">
                <div class="featured-image">
                    <img src="images/login-1.jpg" class="img-fluid" alt="" style="width: 500px;">
                </div>
                 
            </div>

            <!-- -------------------- Right Box -------------------- -->
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <p>Welcome!</p>
                        <p>Sign in to your Account</p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" name="" class="form-control formcontrol-lg bg-light fs-6"  placeholder="Email address">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" name="" class="form-control formcontrol-lg bg-light fs-6"  placeholder="Password">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" name="" class="form-check-input" id="form-check">
                            <label for="form-check" class="form-check-label text-primary">Remember me</label>
                        </div>
                        <div class="forgot">
                            <small><a href="">Forgot Password?</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                       <button class="btn btn-lg btn-primary w-100 fs-6">Sign In</button>
                    </div>

                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-success w-100 fs-6">Create Account</button>
                     </div>
                </div>
            </div>
        </div>
    </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
